<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путь фрилансера - сайт книги</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="header-container">
      <span class="logo">Книжный</span>
      <nav class="nav">
        <a href="#!" class="nav-link">Бестселлеры</a>
        <a href="#!" class="nav-link">Подборки</a>
        <a href="#!" class="nav-link">Авторы</a>
        <a href="#!" class="nav-link">Дайджест</a>
        <a href="#!" class="nav-link">Подписка</a>
        <a href="#!" class="nav-link">Выбор редакции</a>
      </nav>
      <a href="#!" class="login">Личный кабинет</a>
    </div>
    <!-- /.header-container -->
  </header>
  <!-- Главная секция -->
  <section class="hero">
    <div class="hero-container">
      <img class="hero-img" src="/img/jpeg/book.jpg" alt="обложка книги Путь фрилансера">
      <div class="hero-text">
        <span class="author">Артем Исламов</span>
        <h1 class="title">Путь фрилансера</h1>
        <span class="subtitle">Поколение людей, работающих в интернете</span>
        <div class="info">
          <span class="info-txt">Год выпуска: 2019</span>
          <span class="info-txt">Формат издания: 145х2015</span>
          <span class="info-txt">Тип обложки: мягкая</span>
          <span class="info-txt">Возрастные ограничения: 12+</span>
        </div>
        <!-- /.info -->
        <div class="price">
          <span class="pricetag">490 ₽</span>
          <a href="#!" class="favorites">Добавить в избранное</a>
        </div>
        <!-- /.price -->
        <div class="buttons">
          <button class="btn btn-primary">Читать отрывок</button>
          <a href="#!" class="btn btn-outline">Купить книгу</a>
        </div>
        <!-- /.buttons -->
      </div>
      <!-- /.hero-text -->
    </div>
    <!-- /.hero-container -->
  </section>
  <!-- О книге -->
  <section class="about"></section>
  <!-- Читатели -->
  <section class="readers"></section>
  <!-- Подвал сайта -->
  <footer class="footer"></footer>
</body>

</html>
